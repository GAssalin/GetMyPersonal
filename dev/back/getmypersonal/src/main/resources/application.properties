spring.application.name=getmypersonal

# Dados de forma bruta, porem em um ambiente real, eh melhor guardar as informacoes em variaveis de ambiente
spring.datasource.url=jdbc:mysql://localhost:3306/getmypersonal
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace